<div class="max-w-2xl mx-auto h-full w-full">
  <div
    class="bg-white shadow-md flex flex-col justify-between w-full h-full rounded-lg max-w-sm dark:bg-gray-800 dark:border-gray-700 hover:scale-95"
  >
    <a [routerLink]="['product/', product.id]">
      <img
        class="rounded-t-lg pb-8"
        [src]="product.images[0]"
        [alt]="product.title"
      />
    </a>

    <a [routerLink]="['product/', product.id]">
      <h3
        class="text-gray-900 font-semibold text-xl tracking-tight px-4 dark:text-white"
      >
        {{ product.title }}
      </h3>
    </a>
    <p class="text-gray-900 text-xl tracking-tight px-4 dark:text-white">
      {{ product.category.name }}
    </p>

    <div class="px-5 pb-5">
      <div
        class="flex flex-col items-center justify-between mt-4 lg:flex-row lg:gap-1"
      >
        <span class="text-3xl font-bold text-gray-900 dark:text-white"
          >${{ product.price }}</span
        >
        <br />
        <button
          *ngIf="!isAdded; else addProduct"
          (click)="addToCar()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          AÃ±adir al carro
        </button>
        <ng-template #addProduct>
          <button
            (click)="removeToCar()"
            class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-blue-800"
          >
            Quitar del carro
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
