<section>
  <div
    class="bg-gray-100 sm:grid grid-cols-5 px-4 py-20 min-h-full sm:gap-4 md:py-15"
  >
    <div
      class="h-96 col-span-4 bg-gradient-to-tr from-indigo-800 to-indigo-500 rounded-md flex items-center relative"
      [ngClass]="{
        'animate-pulse': productLoading
      }"
    >
      <img
        class="absolute w-full h-full opacity-60 rounded-md"
        [src]="product.images[0]"
        [alt]="product.title"
        *ngIf="product.images[0]"
      />
      <div class="ml-10 w-80 z-10 sm:ml-20">
        <h2 class="text-white text-4xl">{{ product.title }}</h2>
        <p
          class="text-indigo-100 mt-4 capitalize font-thin tracking-wider leading-7"
        >
          {{ product.description }}
        </p>

        <a
          *ngIf="product.title"
          href="#"
          class="uppercase inline-block mt-8 text-sm bg-white py-2 px-4 rounded font-semibold hover:bg-indigo-100"
          >Ver producto</a
        >
      </div>
    </div>
    <app-category [categories]="categories"></app-category>
  </div>
</section>
