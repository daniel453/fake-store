<app-hero
  [categories]="categories"
  [product]="randomProduct"
  [productLoading]="randomProductLoading"
></app-hero>
<section class="box-border p-8">
  <h2 class="p-10 text-4xl font-bold">Productos</h2>
  <hr class="mb-10" />
  <div
    class="grid grid-cols-2 gap-8 justify-items-center sm:grid-cols-3 md:grid-cols-4"
  >
    <app-products-cards
      *ngFor="let product of products"
      [product]="product"
    ></app-products-cards>
  </div>
</section>
